<html>
    <head>
        <meta charset="utf-8">
        <title>리스트</title>
    </head>
    <body>
        <!-- unordered list : 순서가 없는 리스트 -->
        <ul style="list-style-type: none"> <!-- none : 글머리 없음 -->
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>jQuery</li>
        </ul>
        
        <!-- ordered list : 순서가 있는 리스트 -->
        <ol> 
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>jQuery</li>
        </ol>
    </body>
</html>
