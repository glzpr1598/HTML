<html>
    <head>
        <meta charset="utf-8">
        <title>inline frame</title>
    </head>
    <body>
        <iframe src="07_list.html" scrolling="yes" height="200" frameborder="0"></iframe>
        
        <!-- 보안상의 이유로 iframe을 막아놓은 사이트가 많다.(youtube 제외) -->
        <iframe src="https://www.naver.com/"></iframe>
        
        <!-- youtube 동영상에서 "소스 코드 복사"를 하면 아래 코드가 자동 복사됨 -->
        <iframe width="854" height="480" src="https://www.youtube.com/embed/xH16GDhal24?ecver=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </body>
</html>
