<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 태그</title>
    </head>
    <body>
        <!-- alt : 이미지가 유효하지 않을 경우 표시할 텍스트 ->필수적으로 붙여준다. -->
        <img src="image.jpg" alt="test image">
        <!-- 가로, 세로 길이를 하나만 지정하면 원본 비율 유지 -->
        <img src="image.jpg" alt="test image" width="200">
        <!-- a태그 : 하이퍼링크 -->
        <!-- target속성 _blank : 새탭으로, _parent : 현재탭으로 -->
        <a href="https://www.google.co.kr/" target="_blank">
            <img src="image.jpg" alt="test image" width="200">
        </a>
    </body>  
</html>
